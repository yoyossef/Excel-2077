<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene>
        <a-entity camera look-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: sphere; radius: 0.005"
                    material="color: #00FF00; shader: flat; opacity: 0.7">
          </a-entity>
        </a-entity>
        <!-- <a-entity tracked-controls="controller: 0; idPrefix: OpenVR">
        </a-entity>
        <a-entity tracked-controls="controller: 1; idPrefix: OpenVR">
        </a-entity> -->
        <a-entity id="leftHand" laser-controls="hand: left" line="color: blue; opacity: 0.75" raycaster="objects: .links; far: 5"></a-entity>
        <a-entity id="rightHand" laser-controls="hand: right" line="color: orange; opacity: 0.75" raycaster="objects: .links; far: 5"></a-entity>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow class="links"
               event-set__enter="_event: mouseenter; color: #026fc9"
               event-set__leave="_event: mouseleave; color: #4CC3D9">
        </a-box>
        <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
