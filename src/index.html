<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="aframe.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: sphere; radius: 0.005"
                  material="color: #00FF00; shader: flat; opacity: 0.7">
        </a-entity>
      </a-entity>

      <!--/!\ A ACTIVER POUR LES CONTROLLERS VR /!\ -->
      <a-entity id="leftHand" laser-controls="hand: left" line="color: blue; opacity: 0.75" raycaster="objects: .links; far: 5"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" line="color: orange; opacity: 0.75" raycaster="objects: .links; far: 5"></a-entity>

      <a-entity cell="message: Hello BOOOY; color: #FFFFFF; bgColor: #FF0000" position=" 0 1.6 -3"></a-entity>

      <a-box position="0 0 0" rotation="0 0 0" color="#3C33FF" shadow class="links"
            event-set__enter="_event: mouseenter; color: #FF7433"
            event-set__leave="_event: mouseleave; color: #3C33FF">
      </a-box>

      <a-sky color="#000000"></a-sky>

    </a-scene>
  </body>
</html>
