<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, World! - A-Frame</title>
        <meta name="description" content="Hello, World! - A-Frame">
        <script src="aframe.min.js"></script>
        <script src="main.js"></script>
        <script src="aframe-teleport-controls.min.js"></script>
    </head>
    <body>
        <a-scene background="color : #000000" light="defaultLightsEnabled: false">
            <a-entity id="rig" position="0 0 0">
                <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0">
                    <a-entity cursor="fuse: false; fuseTimeout: 500"
                              position="0 0 -0.1"
                              geometry="primitive: sphere; radius: 0.0005"
                              material="color: #00FF00; shader: flat; opacity: 0.7">
                    </a-entity>
                </a-entity>
                <!--/!\ A ACTIVER POUR LES CONTROLLERS VR /!\ -->
                <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .links; far: 10" teleport-controls="cameraRig: #rig; teleportOrigin: #camera;" position="0 100 0"></a-entity>
                <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .links; far: 10" position="0 100 0" teleport-controls="cameraRig: #rig; teleportOrigin: #camera;" position="0 100 0"></a-entity>

                <a-entity id="belt" tools-belt>
                    <a-text value="Display" position="-0.333 0.715 0.686" rotation="45 0 0" width="1"></a-text>
                    <a-entity display-manager id='display-manager' position=" -0.25 0.5 0.5"></a-entity>
                    <a-text value="Move" position="0.22 0.6 0.585" rotation="45 0 0" width="1"></a-text>
                    <a-entity id="movingTool" moving-tool position="0.25 0.5 0.5" rotation="45 0 0" class="links"></a-entity>
                    <a-text value="Tools" position="-0.05 0.715 0.686" rotation="45 0 0" width="1"></a-text>
                    <a-entity confirmation-tool="type: cancel;" position="-0.04 0.65 0.686" rotation="45 0 0"></a-entity>
                    <a-entity confirmation-tool="type: confirm;" position="0.04 0.65 0.686" rotation="45 0 0"></a-entity>
                    <a-entity id="selectTool" select-tool position="0 0.553 0.553" rotation="45 0 0" class="links"></a-entity>
                    <a-entity id="groupByTool" group_by-tool position="0 0.5 0.5" rotation="45 0 0" class="links"></a-entity>

                </a-entity>

            </a-entity>

        <a-entity table id='table' position=" 0 1.6 0">
            <a-entity more-down></a-entity>
        </a-entity>

        </a-scene>
    </body>
</html>
